    <form action="RegistrationServlet" >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    
    <label for="name">Full Name</label></br>
    <input type="text" placeholder="Enter Name" name="name" id="name" required> </br>
